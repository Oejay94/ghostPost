<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}" />
        <header style="text-align: center;">
            <h1>Welcome to ghostPost! ðŸ‘»</h1>
        </header>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/boast/">Boast</a></li>
            <li><a href="/roast/">Roast</a></li>
            <li><a href="/sort/">Sort</a></li>
            <li><a href="/addpost/">Add a boast or roast of your own</a></li>
        </ul>
        <table>
            {% for x in data %}
            <h2>{{ x.title }}</h2>
            <p>{{ x.content }}</p>
            <p class="total">{{x.total}}</p>
            <div class="buttons">
                <a href="/upvote/{{x.id}}">Upvote</a>
                <a href="/downvote/{{x.id}}">Downvote</a>
            </div>
            <br>
            {{x.time}}
            <hr>
            {% endfor %}
        </table>
    </body>

</html>
